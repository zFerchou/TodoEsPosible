name: Build React App in Docker and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Crear contenedor con Node y construir app
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app node:20 bash -c "
            npm install &&
            npm run build
          "

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
